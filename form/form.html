<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="">INput Text</label><br>
    <input type="text"><br>
    <label for="">password</label><br>
    <input type="password"><br>
    <label for="">Email </label><br>
    <input type="email"><br>
    <label for="">Number</label><br>
    <input type="number"><br>
    <label for="">Date</label><br>
    <input type="date"><br>
    <label for="">Time</label><br>
    <input type="time"><br>
    <label for="">color</label><br>
    <input type="color"><br>
    <label for="">Subcsibe</label><br>
    <input type="checkbox"><br>
    <label for="">Upload a file</label><br>
    <input type="file"><br>
    <label for="">comments:</label><br>
    <textarea name="comments" id="comments" rows="10" cols="20"></textarea><br>
    <label for="">Range</label><br>
    <input type="range" min:10 max:100><br>
    <label for="">Website</label><br>
    <input type="url"><br>
    <label for="">Country</label><br>
    <select name="Country" id="Country">
        <option value="">select</option>
        <option value="india">India</option>
        <option value="USA">USA</option>
        <option value="Uk">UK</option>
        <option value="Australia">Australia</option>
    </select><br><br>
    <label for="">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label><br>
</form>
</body>
</html>
